<html lang="en">

<head>

    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="profile-card">
        <div class="image">

            <a href="#" style="background-color:black ;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background-color:rgba(19, 115, 241, 0.851) ;" class=" link">

            </a>
            <a href="#" style="background-color:rgb(235, 110, 183) ; " class="link">

            </a>

                <a href="#" style="background-color: rgb(248, 146, 51);" class="link">

                </a>
